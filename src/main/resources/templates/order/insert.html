<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cửa hàng Chú Cuội - Thêm sản phẩm</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
        <div th:replace="@{layouts/sidebar} :: sidebar"></div>
    
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <div th:replace="@{layouts/header} :: header"></div>

       

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Thêm đơn hàng</h1>
			
				<form method="POST" th:action="@{/order/processInsertOrderForm}" th:object="${newOrder}" class="order">
                <div class="form-group row">
                <div class="col-sm-6">
                	<div class="form-group"> 
                	     <input type="hidden" name="userId">
                	     <div>Mã người dùng: <span></span></div>
                	     <div>Tên người dùng: <span></span></div>
                	     <button type="button" id="myBtn" class="btn btn-success">Danh sách người dùng</button>
                	</div>
                	<div class="form-group">
                    <input type="hidden" name="productId">
                    <div>Mã sản phẩm: <span></span></div>
                    <div>Tên sản phẩm: <span></span></div>
                    <button class="btn btn-success">Danh sách sản phẩm</button>
                </div>
                <div class="form-group">
                  <input type="text" th:name="quantity" class="form-control" id="exampleLastName" placeholder="Số lượng">

              </div>
                 </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="form-group">
                      	<input type="text" th:name="stock" class="form-control" id="exampleLastName" placeholder="Tồn kho">
                	</div>
				<div class="form-group">
                        <input type="text" th:name="image" class="form-control" id="exampleImage" placeholder="Hình ảnh sản phẩm">
                  </div>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">

                    <table class="table table-hover">
                    	<tr>Loại sản phẩm: </tr>
                    	
                    	<th:block th:each="category : ${categories}"><tr><td>
                        <input th:id="${category.id}" type="checkbox" th:name="categories" th:value="${category.id}" id="exampleImage" placeholder="Loại sản phẩm">
                  		<label th:for="${category.id}" th:text="${category.categoryName}"> </label>
                      </td></tr></block>
                    	
                      
                    </table>
                    
                    
                  
                  </div>
                </div>

                        
    
                <div class="row sticky-bottom">
                <button type="submit" class="btn btn-success btn-insert-user btn-block">
                  Thêm sản phẩm
                </button>
                </div>
                
                </form>
			</div>
        </div>
        <!-- /.container-fluid -->

   
      <!-- End of Main Content -->


      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
</body>

</html>
